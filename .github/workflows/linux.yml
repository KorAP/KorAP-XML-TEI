name: CI Linux
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java: [ 11, 8 ]
        perl: [ '5.32', '5.30', '5.20' ]
    name: Perl ${{ matrix.perl }} and ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Setup Perl environment
        uses: shogo82148/actions-setup-perl@v1.10.0
        with:
          perl-version: ${{ matrix.perl }}
      - run: perl -V
      - name: Install libxml
        run: sudo apt-get install libxml2-dev
      - name: Install dependencies
        run: cpanm --installdeps .
      - name: Install
        run: |
          perl Makefile.PL
          make install
      - name: Run tests
        run: prove -lv t
