name: CI Linux
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
jobs:
  perl:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        perl-version:
          - '5.20'
          - '5.22'
          - '5.30'
          - '5.32'
        java: [ 8, 11 ]
    name: Perl ${{ matrix.perl-version }} and Java ${{ matrix.java }} on Linux
    container:
      image: perl:${{ matrix.perl-version }}
    steps:
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
          java-package: jre
      - uses: actions/checkout@v2
      - name: perl -V
        run: perl -V
      - name: Install dependencies
        run: cpanm -v --installdeps .
      - name: Install
        run: |
          perl Makefile.PL
          make install
      - name: Run tests
        run: prove -lr t/
